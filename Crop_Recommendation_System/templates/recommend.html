<!DOCTYPE html>
<html>
<head>
    <title>Recommendation Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Crop Recommendation Form</h1>
    <form method="POST" action="{{ url_for('recommend') }}">
        <label for="Nitrogen">Nitrogen:</label>
        <input type="number" id="Nitrogen" name="Nitrogen" required><br>

        <label for="Phosphorus">Phosphorus:</label>
        <input type="number" id="Phosphorus" name="Phosphorus" required><br>

        <label for="Potassium">Potassium:</label>
        <input type="number" id="Potassium" name="Potassium" required><br>

        <label for="Temperature">Temperature:</label>
        <input type="number" id="Temperature" name="Temperature" required><br>

        <label for="Humidity">Humidity:</label>
        <input type="number" id="Humidity" name="Humidity" required><br>

        <label for="pH Value">pH Value:</label>
        <input type="number" id="pH Value" name="pH Value" required><br>

        <label for="Rainfall">Rainfall:</label>
        <input type="number" id="Rainfall" name="Rainfall" required><br>


        <input type="submit" value="Submit">
    </form>
</body>
</html>
